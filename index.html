<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed&family=Bellefair&display=swap"
      rel="stylesheet"
    />

    <!-- Style and Javascript Files -->
    <link rel="stylesheet" href="/css/main.css" />

    <title>Space tourism website</title>
  </head>
  <body class="bg">
    <!-- HEADER -->
    <header class="header">
      <!-- Logo -->
      <img
        class="header__logo"
        src="assets/shared/logo.svg"
        alt="Space Travel"
      />
      <!-- Navigation -->
      <nav>
        <ul id="mainNav" class="nav">
          <li class="nav__item active" data-section="home">
            <span>00</span> home
          </li>
          <li class="nav__item" data-section="destination">
            <span>01</span> destination
          </li>
          <li class="nav__item" data-section="crew"><span>02</span> crew</li>
          <li class="nav__item" data-section="technology">
            <span>03</span> technology
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section home visible">Home</section>
      <section class="section destination">Destination</section>
      <section class="section crew">Crew</section>
      <section class="section technology">Technology</section>
    </main>
    <script src="js/app.js" defers></script>
  </body>
</html>
